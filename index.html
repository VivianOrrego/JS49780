<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inicia Bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Fin Bs -->
    <link rel="stylesheet" href="estilos.css" />
    <title>Bellas Artes</title>
</head>

<body>
    <!-- Inicia el Carrito -->
    <h1>carrito de compras</h1>
    <div id="carrito">
        <h2>producto de carrito</h2>
        <ul id="lista-productos"></ul>
        <p>total: <span id="total">0</span></p>
        <button onclick="vaciarCarrito()" class="btn btn-grad form-control mb-3">vaciando el carrito</button>
        <!-- <button onclick="pagar()" class="btn btn-grad form-control mb-3">Pagar </button> -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-grad form-control mb-3
        " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Pagar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliga su Metodo de Pago</h1>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-grad form-control mb-3" data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Pago En Efectivo</button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-grad form-control mb-3" data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Pago En Tarjeta</button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-grad form-control mb-3" data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">Pago En Transferencia</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Carrito -->
    <!-- Catalogo de productos -->
    <div id="productos" class="container-fluid"></div>
    <!-- Fin Catalogo -->

    <footer>
        <p>Vivian Orrego</p>
    </footer>

    <!-- swall alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- inicia BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Fin BS -->
    <!-- Enlace de JavaSvript -->
    <script src="./js/index.js"></script>
</body>

</html>
